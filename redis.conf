# Redis configuration file for development

# Run Redis in the background
daemonize no

# Accept connections on all interfaces
bind 127.0.0.1 ::1

# Listen on default port
port 6379

# Enable protected mode (only allow connections from localhost)
protected-mode yes

# Set the number of databases
databases 16

# Enable AOF (Append Only File) for better durability
appendonly yes
appendfilename "appendonly.aof"

# Save the DB if both the given number of seconds and the given
# number of write operations against the DB occurred
save 900 1
save 300 10
save 60 10000

# Set memory limit (100MB for development)
maxmemory 100mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Disable persistence for faster development
# Comment these out if you need persistence
# save ""
# appendonly no

# Security
# Uncomment and set a password if needed (recommended for production)
# requirepass your_secure_password

# Optimize for low latency
tcp-keepalive 300

timeout 0
tcp-backlog 511